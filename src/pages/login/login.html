<ion-content padding>
    <ion-row class="logo-container">
      <ion-col text-center>
        <ion-icon name="ionic"></ion-icon>
      </ion-col>
    </ion-row>
    <ion-label class="section-header">Login</ion-label>
  <ion-card color="primary">
    <ion-card-content padding="0">
      <ion-list no-border>

        <ion-item>
          <ion-label>Email</ion-label>
          <ion-icon name="mail" item-end></ion-icon>
        </ion-item>
        <ion-item>
          <ion-input type="text" placeholder=""></ion-input>
        </ion-item>

        <ion-item>
          <ion-label>Password</ion-label>
          <ion-icon name="key" item-end></ion-icon>
        </ion-item>
        <ion-item>
          <ion-input type="password" placeholder=""></ion-input>
        </ion-item>

        <ion-item>
          <button ion-button clear round>Forgot Password?</button>
        </ion-item>

      </ion-list>
    </ion-card-content>

  </ion-card>

  <ion-row class="row-social">
    <ion-col text-center>
        <button ion-button color="primary" round class="with-shadow google">
            <ion-icon name="logo-googleplus"></ion-icon>
        </button>
        <button ion-button color="primary" round class="with-shadow twitter">
            <ion-icon name="logo-twitter"></ion-icon>
        </button>
        <button ion-button color="primary" round class="with-shadow github">
            <ion-icon name="logo-github"></ion-icon>
        </button>
            
    </ion-col>
  </ion-row>


  <ion-row>
    <ion-col text-center>
      <button ion-button color="primary" round class="with-shadow">
        Login
      </button>
    </ion-col>
  </ion-row>
</ion-content>
